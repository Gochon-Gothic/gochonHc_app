name: Sync Google Sheet to Firestore

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '0 * * * *' # Runs at the top of every hour

jobs:
  sync-sheets:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Specify a stable Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r github_actions_sync/requirements.txt

      - name: Run sync script
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: python github_actions_sync/sync_sheets.py
